services:
  - type: web
    name: interview-prep-api
    env: python
    region: oregon
    plan: free
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt && chmod +x start.sh
    startCommand: ./start.sh
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: GEMINI_API_KEY
        sync: true
      - key: FIREBASE_PROJECT_ID
        sync: true
      - key: FIREBASE_CREDENTIALS_PATH
        value: ./firebase-credentials.json
      - key: CORS_ORIGINS
        value: https://interview-prep-eta-two.vercel.app,http://localhost:5173,http://localhost:5174,http://localhost:5175
      - key: ALLOWED_HOSTS
        value: interview-prep-api.onrender.com,your-custom-domain.com
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: LOG_LEVEL
        value: INFO
    healthCheckPath: /health
