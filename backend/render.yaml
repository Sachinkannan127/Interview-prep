services:
  - type: web
    name: interview-prep-api
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: FIREBASE_PROJECT_ID
        sync: false
      - key: FIREBASE_CREDENTIALS_PATH
        value: ./firebase-credentials.json
      - key: CORS_ORIGINS
        value: https://interview-prep-frontend.vercel.app,http://localhost:5173,http://localhost:5174
      - key: PYTHON_VERSION
        value: 3.11.0
